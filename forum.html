<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums | SimbaArena</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/forums.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <!-- Forum Header -->
    <section class="forum-header african-theme-1">
        <h1>SimbaArena Forums</h1>
        <p>Join the conversation with gamers across Africa</p>
        <button class="btn btn-primary">New Post</button>
    </section>
    
    <!-- Forum Categories -->
    <section class="forum-categories">
        <div class="category-card">
            <div class="category-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <h3>General Gaming</h3>
            <p>Discuss all things gaming</p>
            <a href="forum-category.html?category=general" class="btn btn-outline">View</a>
        </div>
        
        <!-- More category cards -->
    </section>
    
    <!-- Latest Discussions -->
    <section class="forum-discussions">
        <h2 class="section-title">Latest Discussions</h2>
        <div class="discussions-container">
            <!-- Discussions loaded dynamically -->
        </div>
    </section>
    
    <!-- Footer (same as index.html) -->
    
    <script src="scripts/main.js"></script>
    <script src="scripts/forums.js"></script>
</body>
</html>
