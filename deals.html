<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Deals | SimbaArena</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/deals.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <!-- Deals Header -->
    <section class="deals-header african-theme-2">
        <h1>Game Deals</h1>
        <p>Find the best prices on games in Africa</p>
        <div class="deals-filter">
            <select id="platformFilter">
                <option value="all">All Platforms</option>
                <option value="pc">PC</option>
                <option value="ps">PlayStation</option>
                <option value="xbox">Xbox</option>
                <option value="switch">Nintendo Switch</option>
                <option value="mobile">Mobile</option>
            </select>
            <select id="regionFilter">
                <option value="all">All Regions</option>
                <option value="west">West Africa</option>
                <option value="east">East Africa</option>
                <option value="south">Southern Africa</option>
                <option value="north">North Africa</option>
            </select>
        </div>
    </section>
    
    <!-- Deals Grid -->
    <section class="deals-grid">
        <div class="deals-container">
            <!-- Deals loaded dynamically -->
        </div>
    </section>
    
    <!-- Footer (same as index.html) -->
    
    <script src="scripts/main.js"></script>
    <script src="scripts/deals.js"></script>
</body>
</html>
